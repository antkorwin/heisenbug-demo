# Rule Configuration
rules:
  bem-depth: 1
  border-zero:
    - 1
    -
      convention: '0'
  brace-style:
    - 2
    -
      allow-single-line: false
  class-name-format:
    - 2
    -
      convention: hyphenatedbem
  clean-import-paths: 0
  declarations-before-nesting: 2
  empty-args: 0
  empty-line-between-blocks:
    - 1
    -
      allow-single-line-rulesets: false
  extends-before-declarations: 2
  extends-before-mixins: 2
  final-newline: 0
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 1
  function-name-format: 1
  hex-length: 1
  hex-notation:
   - 1
   -
      style: lowercase
  id-name-format: 0
  indentation: 1
  leading-zero:
    - 1
    -
      include: true
  max-file-line-count: 2
  max-line-length: 0
  mixin-name-format: 1
  mixins-before-declarations: 2
  nesting-depth:
    - 2
    -
      max-depth: 3
  no-attribute-selectors: 1
  no-color-hex: 0
  no-color-keywords: 2
  no-color-literals: 1
  no-combinators: 1
  no-css-comments: 0
  no-debug: 2
  no-disallowed-properties: 1
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 2
  no-important: 0
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties: 2
  no-qualifying-elements: 1
  no-trailing-whitespace: 0
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 2
  no-url-domains: 1
  no-url-protocols: 1
  no-warn: 1
  one-declaration-per-line: 1
  placeholder-in-extend: 1
  placeholder-name-format:
    - 1
    -
      convention: hyphenatedbem

  property-sort-order:
    - 1
    -
     order: smacss # https://github.com/sasstools/sass-lint/blob/develop/lib/config/property-sort-orders/smacss.yml
  property-units: 1 # подумать
  pseudo-element: 1
  quotes: 2
  shorthand-values: 1
  single-line-per-selector: 1
  space-after-bang: 1
  space-after-colon: 1
  space-after-comma: 1
  space-around-operator: 1
  space-before-bang: 1
  space-before-brace: 1
  space-before-colon: 0
  space-between-parens: 0
  trailing-semicolon: 1
  url-quotes: 1
  variable-name-format: 1
  zero-unit: 1
